<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ site.title }} - {{ page.title | escape }}</title>
    <meta name="author" content="Nevuqe" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link rel="stylesheet" media="all" href="/assets/stylesheets/application.css" />
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" type="image/vnd.microsoft.icon"
        href="/assets/web/favicon.png" />
    <link rel="icon" type="image/png" href="/assets/web/favicon.png">
    <link rel="apple-touch-icon" href="/assets/web/apple-touch-icon.png">
    <link rel="manifest" href="/assets/web/manifest.json">
    <link rel="mask-icon" href="/assets/images/icon-NQC.svg" color="#F05339" /> {% if page.atom %}
    <link rel="alternate" type="application/atom+xml" title="NQC (Atom Feed)" href="/atom.xml" /> {% endif %} {% if
    page.url %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" /> {% endif %}

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Nevuqe" /> {% if page.id %}
    <meta name="twitter:title" content="{{ page.title | escape }}" />
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | escape }}" /> {% else %}
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description | strip_html | escape}}" /> {% endif %}

    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="{{ site.url }}/assets/web/apple-touch-icon-180x180.png" /> {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" /> {% endif %} {% if page.id %}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | escape }}" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
    <meta property="article:modified_time" content="{{ site.time | date_to_xmlschema }}" /> {% else %}
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ site.description | strip_html | escape}}" /> {% endif %}

    <script defer data-domain="developer.nevuqe.com" src="https://plausible.nevuqe.com/js/script.js"></script>

</head>

<body>
    <script src="/assets/javascripts/color-scheme-toggle.js"></script>
    {% include navigation.html %} {{content}}
    <script src="/assets/javascripts/application.js"></script>
    <script>
        /************* DO NOT ALTER ANYTHING BELOW THIS LINE ! **************/
        var s_code = s.t();
        if (s_code) document.write(s_code)
    </script>
    <!-- /metrics -->
</body>

</html>
